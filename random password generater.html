<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Random password generater</h1>
    <label for="password-length">password-length</label>
    <input type="text" name="password-length" id="password-length">
    <label for="uppercase">uppercase</label>
    <input type="checkbox" name="uppercase" id="uppercase">
    <label for="lowercase">lowercase</label>
    <input type="checkbox" name="lowercase" id="lowercase">
    <label for="Numbers">Numbers</label>
    <input type="checkbox" name="Numbers" id="Numbers">
    <label for="symbols">symbols</label>
    <input type="checkbox" name="symbols" id="symbols">
    <p id="password">password</p>
    <button onclick="generate()">Generate</button>
</body>
<script>
    let number = '0123456789';
    let symbol = '!@#$%^&*()?><'
    let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    let lower = 'abcdefghijklmnopqrstuvwxyz'

    function generate() {
        let length = parseInt(document.getElementById('password-length').value);
        let upperelem = document.getElementById('uppercase').checked;
        let lowerelem = document.getElementById('lowercase').checked;
        let symbolelem = document.getElementById('symbols').checked;
        let numberelem = document.getElementById('Numbers').checked;
        let chars = '';
        if (upperelem) chars += upper;
        if (lowerelem) chars += lower;
        if (symbolelem) chars += symbol;
        if (numberelem) chars += number;

        let password = ''
        for (let i = 0; i < length; i++) {
         let randomIn = Math.floor(Math.random()*chars.length);
          password += chars.charAt(randomIn);

          }

        document.getElementById("password").textContent = password;
    }
</script>
</html>
